<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marathon Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #3498db; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        h1 { color: #2c3e50; }
        .small { font-size: 0.9em; color: #666; }
        .controls { margin-bottom: 20px; }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #2980b9; }
        #status { margin-top: 10px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Marathon Leaderboard</h1>
    <div id="query-info" style="margin-bottom: 20px; font-weight: bold;"></div>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Distance (km)</th>
                <th>Total Time (s)</th>
                <th>Pace</th>
                <th>Checkpoints</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function loadLeaderboard() {
            try {
                const [redisRes, mysqlRes] = await Promise.all([
                    fetch('/leaderboard/redis?time=true').then(r => r.json()),
                    fetch('/leaderboard/mysql?time=true').then(r => r.json())
                ]);

                const tbody = document.querySelector('#leaderboard tbody');
                tbody.innerHTML = '';

                document.getElementById('query-info').innerText = 
                    `⏱️ Query Time → Redis: ${redisRes.query_time_ms} ms | MySQL: ${mysqlRes.query_time_ms} ms`;

                redisRes.runners.forEach((runner, index) => {
                    const cpDetails = Object.entries(runner.checkpoints)
                        .sort((a, b) => parseFloat(a[1]) - parseFloat(b[1]))
                        .map(([cp, time]) => `${cp}: ${parseFloat(time).toFixed(0)}s`)
                        .join('<br>');

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${runner.name}</td>
                        <td>${runner.distance_km}</td>
                        <td>${runner.total_time_sec}</td>
                        <td>${runner.pace_formatted}</td>
                        <td class="small">${cpDetails}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                document.querySelector('#leaderboard tbody').innerHTML = 
                    '<tr><td colspan="6">Error loading data</td></tr>';
                console.error('Error:', error);
            }
        }

        loadLeaderboard();
    </script>
</body>

</html>

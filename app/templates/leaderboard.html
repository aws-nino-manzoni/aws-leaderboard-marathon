<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marathon Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #3498db; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        h1 { color: #2c3e50; }
        .small { font-size: 0.9em; color: #666; }
        .buttons { margin-bottom: 20px; }
        .buttons button, .buttons a, .buttons select {
            margin-right: 10px; padding: 10px 15px; font-size: 14px;
            cursor: pointer; text-decoration: none; border: none; border-radius: 4px;
        }
        .buttons button, .buttons a { background-color: #3498db; color: white; }
        .buttons select { background-color: white; color: #333; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Marathon Leaderboard</h1>
    <div class="buttons">
        <button onclick="generateData()">Generate Data</button>
        <button onclick="resetData()">Reset Data</button>
        <a id="export-redis" href="/leaderboard/csv/redis" target="_blank">Export Redis CSV</a>
        <a id="export-mysql" href="/leaderboard/csv/mysql" target="_blank">Export MySQL CSV</a>
        <select id="data-source" onchange="loadData()">
            <option value="redis">Redis</option>
            <option value="mysql">MySQL</option>
        </select>
    </div>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Distance (km)</th>
                <th>Total Time (s)</th>
                <th>Pace</th>
                <th>Checkpoints</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        function generateData() {
            fetch('/generate', { method: 'POST' })
                .then(response => response.json())
                .then(data => loadData())
                .catch(err => alert("Error generating data: " + err));
        }

        function resetData() {
            fetch('/reset', { method: 'POST' })
                .then(response => response.json())
                .then(data => loadData())
                .catch(err => alert("Error resetting data: " + err));
        }

        function loadData() {
            const source = document.getElementById('data-source').value;
            const url = `/leaderboard/${source}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#leaderboard tbody');
                    tbody.innerHTML = '';
                    data.forEach((runner, index) => {
                        const cpDetails = Object.entries(runner.checkpoints)
                            .sort((a, b) => parseFloat(a[1]) - parseFloat(b[1]))
                            .map(([cp, time]) => `${cp}: ${parseFloat(time).toFixed(0)}s`)
                            .join('<br>');

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${runner.name}</td>
                            <td>${runner.distance_km}</td>
                            <td>${runner.total_time_sec}</td>
                            <td>${runner.pace_formatted}</td>
                            <td class="small">${cpDetails}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    const tbody = document.querySelector('#leaderboard tbody');
                    tbody.innerHTML = '';
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="6">Error loading data</td>`;
                    tbody.appendChild(row);
                    console.error('Error fetching leaderboard data:', error);
                });
        }

        window.onload = loadData;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marathon Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #3498db; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        h1 { color: #2c3e50; }
    </style>
</head>
<body>
    <h1>Marathon Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Distance (km)</th>
                <th>Total Time (s)</th>
                <th>Pace</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
			<!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('/leaderboard')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#leaderboard tbody');
                data.forEach((runner, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${runner.name}</td>
                        <td>${runner.distance_km}</td>
                        <td>${runner.total_time_sec}</td>
                        <td>${runner.pace_formatted}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                const tbody = document.querySelector('#leaderboard tbody');
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5">Error loading data</td>`;
                tbody.appendChild(row);
                console.error('Error fetching leaderboard data:', error);
            });
    </script>
</body>
</html>
